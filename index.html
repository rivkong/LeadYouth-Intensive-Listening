      /* Custom Scrollbar */

        width: 6px;
      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      /* Gaussian Blur Text Effect that preserves structure but hides letters */
      .structure-blur {
        color: transparent;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.85);
        user-select: none;
      }
      
      .active-cursor {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
